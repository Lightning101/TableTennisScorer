<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="height: 100%">
            <div class='row'>
                <div class="col-sm-5">
                    <div class="match-margin custom-margin ">
                        {{this.match.getPlayerOne().getName()}}
                    </div>
                </div>
                <div class="col-sm-2 ">
                    <div class="custom-margin ">
                        &nbsp;
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="match-margin custom-margin ">
                        {{this.match.getPlayerTwo().getName()}}
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-sm-5">
                    <div class="match-margin custom-margin custom-score">
                        {{this.match.getCurrentSet()?.p1Score ? this.match.getCurrentSet().p1Score: 0}}
                    </div>
                </div>
                <div class="col-sm-2 ">
                    <div class="custom-margin ">
                        &nbsp;
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="match-margin custom-margin custom-score">
                        {{this.match.getCurrentSet()?.p2Score ? this.match.getCurrentSet().p2Score: 0}}
                    </div>

                </div>
            </div>
            <div class='row'>
                <div class="col-sm-2" *ngFor="let set of this.match.getSets()">
                    <div *ngIf="set.getWinner()" class="match-margin custom-margin ">
                        {{set.getWinner()}}
                    </div>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
