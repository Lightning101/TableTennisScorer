<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Table Tennis Score Controller</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="row form-container">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput placeholder="Player One Name" (input)="this.match.getPlayerOne().name = $event.target.value" [value]="this.match.getPlayerOne().name">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput placeholder="Player Two Name" (input)="this.match.getPlayerTwo().name = $event.target.value" [value]="this.match.getPlayerTwo().name">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <button class="custom-set-name-button" mat-raised-button color="primary" (click)="createMatch()">Create Match</button>
                </div>
            </div>
            <div class="row form-container">
                <div class="col-sm-6">
                    <p>Player One Score</p>
                    <div class="row">
                        <div class="col-sm-5">
                            <button class="custom-score-button" mat-raised-button color="primary" (click)="this.addPointP1()">Add Pont</button>
                        </div>
                        <div class="col-sm-2">
                            {{this.match.getCurrentSet()?.p1Score ? this.match.getCurrentSet().p1Score: 0}}
                        </div>
                        <div class="col-sm-5">
                            <button class="custom-score-button" mat-raised-button color="primary" (click)="removePointP1()">Remove Pont</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p>Player Two Score</p>
                    <div class="row">
                        <div class="col-sm-5">
                            <button class="custom-score-button" mat-raised-button color="primary" (click)="this.addPointP2()">Add Pont</button>
                        </div>
                        <div class="col-sm-2">
                            {{this.match.getCurrentSet()?.p2Score ? this.match.getCurrentSet().p2Score: 0}}
                        </div>
                        <div class="col-sm-5">
                            <button class="custom-score-button" mat-raised-button color="primary" (click)="removePointP2()">Remove Pont</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-container">
                <div class="col-sm-6">
                    <p>Player One Set</p>
                    <div class="row custom-set-container ">
                        <button class="custom-score-button" mat-raised-button color="primary" (click)="addSetP1()">Add Set</button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p>Player Two Set</p>
                    <div class="row custom-set-container">
                        <button class="custom-score-button" mat-raised-button color="primary" (click)="addSetP2()">Add Set</button>
                    </div>
                </div>
            </div>
            <div class="row form-container">
                <div class="col-sm-12">
                    <p>Match Controls</p>
                </div>
                <div class="col-sm-6">
                    <button class="custom-score-button" mat-raised-button color="primary" (click)="removeSet()">Remove Set</button>
                </div>
                <div class="col-sm-6">
                    <button class="custom-score-button" mat-raised-button color="primary" (click)="resetMatch()">Reset Match</button>
                </div>

            </div>
        </form>


    </mat-card-content>
</mat-card>
